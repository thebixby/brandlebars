<form id="myForm">

</br>

      <option value="2">1</option>
    </select>
  </p>
  <p>
    <input required type="number" placeholder="Salary" name="salary" id="salary" min="0" ></input>
</fieldset>
    <input type="submit" id="submit" name="submit" value="Submit Employee Information">
